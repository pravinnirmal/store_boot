spring:
  application:
    name: store
    host: localhost/
    port: 8080
  datasource:
    url: jdbc:mysql://localhost:3306/storeboot?createDatabaseIfNotExist=true
    username: root
    password: admin

paypal:
  apiUrl: "https://api.paypal.com"
  enabled: true
  timeout: 1000
  supported-currencies: USD,INR,GBP,EUR

paytm:
  apiUrl: "https://api.paytm.com"
  enabled: true
  timeout: 2000
  supported-currencies: USD,INR,GBP,EUR,JPY

order:
  payment-service: paytm

notification:
  channel: sms

